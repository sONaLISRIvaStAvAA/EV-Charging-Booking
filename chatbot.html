<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Booking</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Electrolize', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
    }

    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #chatbot img {
      width: 60px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffe7;
    }

    #chatbox {
      width: 300px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(14px);
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display: none;
    }

    #chatbox.show {
      display: block;
    }

    #chatbox p {
      margin-top: 0;
    }

    #chatbox ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }

    #chatbox li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #00ffe7;
      transition: color 0.2s ease;
    }

    #chatbox li:hover {
      color: #ffffff;
    }

    #bot-answer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #e0f7fa;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="chatbot">
    <img src="https://i.ibb.co/jvywtXS0/chatbot-removebg-preview.png" id="chat-icon" alt="Chatbot">
    
    <div id="chatbox">
      <p>Hi! How can I help you today?</p>
      <ul>
        <li onclick="showAnswer('Just click on the search bar, enter your location and you will find EV stations near you!')">
          How do I find EV stations near me?
        </li>
        <li onclick="showAnswer('Currently you cannot book a slot directly from the website but find your station for booking!')">
          How can I book a charging slot?
        </li>
        <li onclick="showAnswer('Aww we deeply apologize for the inconvenience! Drop us your query at sonali200530@gmail.com to get your problem solved!')">
          There are no EV charging stations near me!
        </li>
        <li onclick="showAnswer('We are constantly updating our database. If you have a specific location in mind, please let us know!')">
          I found an EV station that is not listed!
         <li onclick="showAnswer('We deeply apologize for the inconvenience! Please drop us your query at sonali200530@gmail.com and we will reply back to you in 24-48 hours!')">
          Didnt find the answer to my question!
        </li>
      </ul>
      <p id="bot-answer"></p>
    </div>
  </div>

  <script>
    const chatIcon = document.getElementById("chat-icon");
    const chatBox = document.getElementById("chatbox");

    chatIcon.addEventListener("click", () => {
      chatBox.classList.toggle("show");
    });

    function showAnswer(text) {
      document.getElementById("bot-answer").textContent = text;
    }
  </script>

</body>
</html>
